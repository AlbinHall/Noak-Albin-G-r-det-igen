<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@200;400;500&family=Oxygen:wght@300;400;700&family=Poor+Story&family=Rubik+Doodle+Shadow&family=Rubik+Glitch&family=Work+Sans:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <title>PhotoLib</title>
  </head>
  <body>
    <div class="BigGrid">
      <div class="Header">
        <h1>Pixabay PhotoLibrary Search</h1>
      </div>
      <div class="Search">
        <input type="text" id="search" placeholder="Search for photos" />
        <select id="category">
          <option value="All">Any color</option>
          <option value="Red">Red</option>
          <option value="Blue">Blue</option>
          <option value="Yellow">Yellow</option>
          <option value="Pink">Pink</option>
          <option value="Green">Green</option>
          <option value="Orange">Orange</option>
          <option value="Brown">Brown</option>
          <option value="Purple">Purple</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
          //GÃ¶ra om till en array i js
        </select>
        <button id="searchButton">Search</button>
      </div>
      <div class="Pictures"></div>
      <div class="Page">
        <button id="prevButton">Prev</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  </body>
</html>
