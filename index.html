<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="./style.css" />
    <script src="./main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@200;400;500&family=Oxygen:wght@300;400;700&family=Poor+Story&family=Rubik+Doodle+Shadow&family=Rubik+Glitch&family=Work+Sans:wght@200;500&display=swap"
      rel="stylesheet"
    />
    <title>PhotoLib</title>
  </head>
  <body>
    <div class="BigGrid">
      <div class="Header">
        <h1>Pixabay PhotoLibrary Search</h1>
      </div>
      <div class="Search">
        <form id="search-form">
          <input type="text" id="search" placeholder="Search for photos" />
          <select id="category">
          </select>
          <input type="submit" value="search here" id="searchButton"> 
        </form>
      </div>
      <div class="Pictures"></div>
      <div class="Page">
        <button id="prevButton" disabled>Prev</button>
        <button id="nextButton">Next</button>
      </div>
    </div>
  </body>
</html>
